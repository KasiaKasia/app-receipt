<div class="file__section">
    <input type="file"  [accept]="requiredFileType" (change)="onFileSelected($event)" #fileUpload>
    <canvas id="canvas" (click)="getPositionClick($event)"></canvas>
    @if(uploadProgress) {
        <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
        <mat-icon (click)="cancelUpload()">delete_forever</mat-icon>
    }
</div>
