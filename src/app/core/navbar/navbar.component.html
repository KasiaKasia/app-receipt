<div class="navbar">
    <div class="navbar__wrapper">
        <div class="navbar__section">
            <a class="navbar__routerLink" [routerLink]="'/home'" name='home'>Start</a>
        </div>
    </div>
    @if(!auth.getIsAuthenticated()){
        <ng-container>
            <div class="navbar__wrapper">
                <div class="navbar__section">
                    <a class="navbar__routerLink" [routerLink]="'/user/login'" name='login'>Logowanie</a>
                </div>
            </div>
        </ng-container>
        <ng-container>
            <div class="navbar__wrapper">
                <div class="navbar__section">
                    <a class="navbar__routerLink" [routerLink]="'/user/registration'" name='registration'>Rejestracja</a>
                </div>
            </div>
        </ng-container>
    }

    @if(auth.getIsAuthenticated()){

        <div class="navbar__wrapper">
            <div class="navbar__section">
                <a class="navbar__routerLink" (click)="loginOut()" name='loginOut'>Wyloguj</a>
            </div>
        </div>

        <div class="navbar__wrapper">
            <div class="navbar__section">
                <a class="navbar__routerLink" [routerLink]="['/receipt/list-of-receipts/', currentUser.userid ]"
                    name='listOfReceipts'>
                    Lista paragonów
                </a>
            </div>
        </div>
        <div class="navbar__wrapper">
            <div class="navbar__section">
                <a class="navbar__routerLink" [routerLink]="['/analysis/']"
                    name='listOfReceipts'>
                    Analiza
                </a>
            </div>
        </div>
        <div class="navbar__wrapper">
            <div class="navbar__section">
                <a class="navbar__routerLink" [routerLink]="['/receipt/add-receipt/', currentUser.userid ]"
                    name='addingAReceipt'>
                    Dodaj Paragon
                </a>
            </div>
        </div>

        <div class="navbar__wrapper">
            <div class="navbar__section">
                <strong> Cześć, {{currentUser.username }}</strong>
            </div>
        </div>
    }
</div>
