<div class="modal-content"
  [ngStyle]="{'height' : 'calc('+height +'px + 20%)','min-width' : 'calc('+width +'px + 20%)','border' : 'none'} ">

  <div class="modal-body">
    <img [src]="imageReceipt[0].base64" height="height" width="width" onerror="notLoaded()">
  </div>

  <div class="text-center pb-4">
    <button (click)="passBack()" type="submit" class="btn btn-light button-border-color  w-50">Zamknij</button>
  </div>
</div>
